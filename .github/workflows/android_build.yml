name: Android Build

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Grant execution permissions
        run:  chmod +x gradlew
              
      - name: Decode app.properties file
        env:
          SECRETS_PROPERTIES: ${{ secrets.PROPERTIES_FILE }}
        run: echo -n "$SECRETS_PROPERTIES" |
          base64 -d > app/src/main/assets/app.properties
        
      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble
