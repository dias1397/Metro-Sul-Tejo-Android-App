apply plugin: 'com.android.application'

def appPropertiesFile = rootProject.file("app/src/main/assets/app.properties")
def appProperties = new Properties()
appProperties.load(new FileInputStream(appPropertiesFile))

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.diasjoao.metrosultejo"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 8
        versionName "1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [ads_application_id: appProperties['ads_application_id']]

        resValue("string", "ads_unit_id_menu", appProperties['ads_unit_id_menu'])
        resValue("string", "ads_unit_id_live", appProperties['ads_unit_id_live'])
        resValue("string", "ads_unit_id_info", appProperties['ads_unit_id_info'])
        resValue("string", "ads_unit_id_map", appProperties['ads_unit_id_map'])
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'com.github.AppIntro:AppIntro:5.1.0'
    implementation 'com.google.android.gms:play-services-ads:18.2.0'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation files('libs/jsoup-1.12.1.jar')
}
